<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.0.0.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-table/bootstrap-table.min.css">
    <script src="./bootstrap-table/bootstrap-table.min.js"></script>
	<script src="./bootstrap-table/bootstrap-table-zh-CN.js"></script>
	<title>公告列表</title>
</head>
<body>
    <div >
        <table id="bootstrap-table"></table>
    </div>
    <script>
        $(function() {
            var options = {
                url: "./data/notice.json",
                modalName: "公告",
                pagination:true,
				search: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'noticeId', 
					title : '序号' 
				},
				{
					field : 'noticeTitle', 
					title : '公告标题' 
				},
				{
		            field: 'noticeType',
		            title: '公告类型',
		            align: 'center'
		        },
				{
		            field: 'status',
		            title: '状态',
		            align: 'center'
		        },
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick=""><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick=""><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $("#bootstrap-table").bootstrapTable(options);
        });
    </script>
</body>
</html>
